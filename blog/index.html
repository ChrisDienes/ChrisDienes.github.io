---
layout: default
title: Posts
---
<div class="blurb">
	<h1>My Posts</h1>
</div><!-- /.blurb -->
 
<div style="margin:0 auto;width:75%;">
    {% for post in site.posts %}	    
      <p><small><strong>{{ post.date | date: "%B %e, %Y" }}: &nbsp;<a href="{{ post.url }}">{{ post.title }}</a></strong> {{ post.description }} [Tags: {{post.tags}}]</p></small></p>			
    {% endfor %}
</div>
