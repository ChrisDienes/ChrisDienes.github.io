---
layout: default
title: My Posts
---
  <h1>CV</h1>  
  <div style="margin:0 auto;width:75%;">
    {% for post in site.posts %}	    
      <p><small><strong>{{ post.date | date: "%B %e, %Y" }}: &nbsp;<a href="{{ post.url }}">{{ post.title }}</a></strong> {{ post.description }}</p></small></p>			
    {% endfor %}
  </div>
