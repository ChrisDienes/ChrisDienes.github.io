---
layout: default
title: My Posts
---
  <div style="margin:0 auto;width:75%;">
    {% for post in site.posts %}	    
      <p><strong><a href="{{ post.url }}">{{ post.title }}</a></strong> &nbsp; <small><strong>{{ post.date | date: "%B %e, %Y" }}:</strong> {{ post.description }}</p></small></p>			
    {% endfor %}
  </div>
