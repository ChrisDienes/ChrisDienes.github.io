---
layout: default
title: My Posts
---
  <div style="margin:0 auto;width:75%;">
    {% for post in site.posts %}	    
      <p><small><strong>{{ post.date | date: "%B %e, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a> &nbsp; </strong> {{ post.description }}</p></small></p>			
    {% endfor %}
  </div>
