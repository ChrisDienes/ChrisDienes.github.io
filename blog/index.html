---
layout: default
title: My Posts
---
  <div style="margin:0 auto;width:75%;">
            <ul class="entries">
            {% for post in paginator.posts %}
              <li>
                <a href="{{ post.url }}">
                <h3>{{ post.title }}</h3>
                <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
                <div>{{ post.description }}</div>
                </a>
              </li>
            {% endfor %}
            </ul>
    </div>
